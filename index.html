<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock | Laura Moragues</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">📍 My current location</option>
        <option value="America/Buenos_Aires">🇦🇷 Buenos Aires</option>
        <option value="Asia/Chongqing">🇨🇳 Chong Qing</option>
        <option value="Europe/London">🇬🇧 London</option>
        <option value="Europe/Moscow">🇷🇺 Moscow</option>
        <option value="America/New_York">🇺🇸 New York</option>
        <option value="Europe/Madrid">🇪🇸 Madrid</option>
        <option value="Australia/Sydney">🇦🇺 Sydney</option>
        <option value="Asia/Tokyo">🇯🇵 Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="bogota">
          <div>
            <h2>Bogota 🇨🇴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2>Cairo 🇪🇬</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with 💛 by
      <a
        href="https://heroic-palmier-0df45c.netlify.app/"
        target="
      "
        class="link"
        >Laura Moragues</a
      >
      and is open sourced on
      <a
        href="https://github.com/llmh3624/work-clock-project"
        target="_blank"
        class="link"
      >
        GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
